<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/84d7a2a1e4.js" crossorigin="anonymous"></script>
    <title>SignUp Form</title>
</head>
<body>
    <section id="background_image">

        <div class="form_box">
            
            <div class="sign_up">
                <h1>Sign Up</h1>
            </div>
            


            <form>
                <div class="input_feed">
                    <div class="form_name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" class="input1" placeholder="Name">
                    </div>
    
                    <div class="form_email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="name" class="input1" placeholder="Mail ID">
                    </div>
    
                    <div class="form_password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="name" class="input1"placeholder="Password">
                    </div>
                </div>

                <button class="btn">
                    Sign Up
                </button>
            </form>
        </div>


    </section>

    
</body>
</html>
